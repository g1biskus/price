<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор Цены</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили, адаптирующиеся к теме Telegram (для нативного вида) */
        body { 
            font-family: sans-serif; 
            padding: 10px 20px 80px 20px; 
            background-color: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, black);
            margin: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: normal;
            margin-bottom: 5px;
            color: var(--tg-theme-hint-color, #888);
        }
        input { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, black);
        }
        #result_output { 
            font-size: 1em; /* Уменьшаем размер шрифта */
            margin-top: 25px; 
            padding: 15px;
            border: 1px solid var(--tg-theme-button-color, blue);
            border-radius: 8px;
            white-space: pre-wrap;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
    </style>
</head>
<body>
    <h1>Расчет стоимости</h1>
    <p>Введите число X для каждого типа:</p>

    <div class="input-group">
        <label for="input_copy">Копия (X):</label>
        <input type="number" id="input_copy" placeholder="Введите X для Копии" step="100">
    </div>
    
    <div class="input-group">
        <label for="input_framed_copy">Копия в рамке (X):</label>
        <input type="number" id="input_framed_copy" placeholder="Введите X для Копии в рамке" step="100">
    </div>
    
    <div class="input-group">
        <label for="input_original">Оригинал (X):</label>
        <input type="number" id="input_original" placeholder="Введите X для Оригинала" step="100">
    </div>
    
    <div class="input-group">
        <label for="input_framed_original">Оригинал в рамке (X):</label>
        <input type="number" id="input_framed_original" placeholder="Введите X для Оригинала в рамке" step="100">
    </div>
    
    <div id="result_output">Нажмите кнопку **РАССЧИТАТЬ** внизу.</div>

    <script>
        // --- 1. ВСТРОЕННАЯ КАРТА ДАННЫХ X:Y (ГЕНЕРАЦИЯ) ---
        const X_MIN = 900;
        const X_MAX = 55000;
        const X_STEP = 100;
        const dataMap = (function() {
            const Y_MIN = 2000;
            const Y_MAX = 15000;
            const totalIntervals = (X_MAX - X_MIN) / X_STEP;
            const Y_STEP_SIZE = (Y_MAX - Y_MIN) / totalIntervals; 
            
            let map = {};
            for (let x = X_MIN; x <= X_MAX; x += X_STEP) {
                const i = (x - X_MIN) / X_STEP; 
                const yValue = Y_MIN + i * Y_STEP_SIZE;
                map[x] = parseFloat(yValue.toFixed(2)); 
            }
            return map;
        })();
        // ------------------------------------------------------------------

        // 2. Инициализация Telegram Web App
        Telegram.WebApp.ready();

        const inputs = [
            { id: 'input_copy', name: 'Копия' },
            { id: 'input_framed_copy', name: 'Копия в рамке' },
            { id: 'input_original', name: 'Оригинал' },
            { id: 'input_framed_original', name: 'Оригинал в рамке' }
        ];

        /**
         * Выполняет расчет для одного значения X.
         */
        function calculateSingle(x) {
            if (isNaN(x) || x === 0) {
                return null;
            }
            if (x < X_MIN || x > X_MAX || (x % X_STEP !== 0)) {
                return 'ERROR_RANGE';
            }

            const y = dataMap[x];
            
            // Формула: R = X + 500 + (Y / 70 * 100)
            const result = x + 500 + (y / 70 * 100);
            
            // Округление в большую сторону до десятых:
            // 1. Умножаем на 10
            // 2. Округляем в большую сторону (Math.ceil)
            // 3. Делим на 10
            const roundedResult = Math.ceil(result * 10) / 10;
            
            return { r: roundedResult.toFixed(1) }; // Фиксируем один знак после точки
        }

        /**
         * Устанавливает Основную Кнопку Telegram и привязывает обработчик.
         */
        function setupMainButton() {
            Telegram.WebApp.MainButton.setText("РАССЧИТАТЬ ВСЕ ЦЕНЫ");
            Telegram.WebApp.MainButton.show();
            Telegram.WebApp.MainButton.onClick(calculateAll);
        }
        
        setupMainButton();

        /**
         * Функция расчета: проходит по всем четырем полям и выводит результат.
         */
        function calculateAll() {
            const resultOutput = document.getElementById('result_output');
            let output = 'Итоговые Цены:\n\n';
            let hasError = false;

            // Проходим по всем четырем полям ввода
            inputs.forEach(item => {
                const inputElement = document.getElementById(item.id);
                const x = parseInt(inputElement.value) || 0; 
                
                const calculationResult = calculateSingle(x);
                
                output += `${item.name}:\n`;
                
                if (calculationResult === null) {
                    output += `  — Пропущено\n\n`;
                } else if (calculationResult === 'ERROR_RANGE') {
                    output += `  — Ошибка ввода\n\n`;
                    hasError = true;
                } else {
                    // Выводим округленное число без пробела и с символом рубля
                    output += `  — ${calculationResult.r}₽\n\n`; 
                }
            });

            // Выводим результаты в блок
            resultOutput.innerHTML = output.replace(/\n/g, '<br>');

            // Обновление кнопки
            if (hasError) {
                 Telegram.WebApp.MainButton.setText("ОШИБКА. Проверьте ввод!");
                 Telegram.WebApp.MainButton.setParams({ color: '#ff3333' }); 
            } else {
                 Telegram.WebApp.MainButton.setText("Расчет завершен. Нажмите для нового расчета.");
                 Telegram.WebApp.MainButton.setParams({ color: Telegram.WebApp.themeParams.button_color }); 
            }
        }
    </script>
</body>
</html>
