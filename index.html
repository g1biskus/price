<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å –ß–µ—Ç—ã—Ä—å–º—è –ó–Ω–∞—á–µ–Ω–∏—è–º–∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏, –∞–¥–∞–ø—Ç–∏—Ä—É—é—â–∏–µ—Å—è –∫ —Ç–µ–º–µ Telegram (–¥–ª—è –Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –≤–∏–¥–∞) */
        body { 
            font-family: sans-serif; 
            padding: 10px 20px 80px 20px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ Telegram –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∞ –∫–æ–Ω—Ç–µ–Ω—Ç */
            background-color: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, black);
            margin: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--tg-theme-hint-color, #888);
        }
        input { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, black);
        }
        #result_output { 
            font-size: 1.1em; 
            margin-top: 25px; 
            padding: 15px;
            border: 1px solid var(--tg-theme-button-color, blue);
            border-radius: 8px;
            white-space: pre-wrap;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
    </style>
</head>
<body>
    <h1>–†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–∞ **X** –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–∏–ø–∞ (—à–∞–≥ **–∫—Ä–∞—Ç–Ω—ã–π 100**, 900‚Äì55000):</p>

    <div class="input-group">
        <label for="input_copy">–ö–æ–ø–∏—è (X):</label>
        <input type="number" id="input_copy" placeholder="–í–≤–µ–¥–∏—Ç–µ X –¥–ª—è –ö–æ–ø–∏–∏" min="900" max="55000" step="100">
    </div>
    
    <div class="input-group">
        <label for="input_framed_copy">–ö–æ–ø–∏—è –≤ —Ä–∞–º–∫–µ (X):</label>
        <input type="number" id="input_framed_copy" placeholder="–í–≤–µ–¥–∏—Ç–µ X –¥–ª—è –ö–æ–ø–∏–∏ –≤ —Ä–∞–º–∫–µ" min="900" max="55000" step="100">
    </div>
    
    <div class="input-group">
        <label for="input_original">–û—Ä–∏–≥–∏–Ω–∞–ª (X):</label>
        <input type="number" id="input_original" placeholder="–í–≤–µ–¥–∏—Ç–µ X –¥–ª—è –û—Ä–∏–≥–∏–Ω–∞–ª–∞" min="900" max="55000" step="100">
    </div>
    
    <div class="input-group">
        <label for="input_framed_original">–û—Ä–∏–≥–∏–Ω–∞–ª –≤ —Ä–∞–º–∫–µ (X):</label>
        <input type="number" id="input_framed_original" placeholder="–í–≤–µ–¥–∏—Ç–µ X –¥–ª—è –û—Ä–∏–≥–∏–Ω–∞–ª–∞ –≤ —Ä–∞–º–∫–µ" min="900" max="55000" step="100">
    </div>
    
    <div id="result_output">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É **–†–ê–°–°–ß–ò–¢–ê–¢–¨** –≤–Ω–∏–∑—É.</div>

    <script>
        // --- 1. –í–°–¢–†–û–ï–ù–ù–ê–Ø –ö–ê–†–¢–ê –î–ê–ù–ù–´–• X:Y (–ì–ï–ù–ï–†–ê–¶–ò–Ø) ---
        // –õ–æ–≥–∏–∫–∞ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–≥–æ —Ä–æ—Å—Ç–∞ Y –æ—Ç 2000 –¥–æ 15000 –ø—Ä–∏ —Ä–æ—Å—Ç–µ X –æ—Ç 900 –¥–æ 55000
        const dataMap = (function() {
            const X_MIN = 900;
            const X_MAX = 55000;
            const X_STEP = 100;
            const Y_MIN = 2000;
            const Y_MAX = 15000;
            
            const totalIntervals = (X_MAX - X_MIN) / X_STEP;
            const Y_STEP_SIZE = (Y_MAX - Y_MIN) / totalIntervals; 
            
            let map = {};
            for (let x = X_MIN; x <= X_MAX; x += X_STEP) {
                const i = (x - X_MIN) / X_STEP; 
                const yValue = Y_MIN + i * Y_STEP_SIZE;
                map[x] = parseFloat(yValue.toFixed(2)); 
            }
            return map;
        })();
        // ------------------------------------------------------------------

        // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();

        // –ú–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ –¥–ª—è —É–¥–æ–±–Ω–æ–≥–æ –ø—Ä–æ—Ö–æ–¥–∞ –ø–æ –≤—Å–µ–º –ø–æ–ª—è–º
        const inputs = [
            { id: 'input_copy', name: '–ö–æ–ø–∏—è' },
            { id: 'input_framed_copy', name: '–ö–æ–ø–∏—è –≤ —Ä–∞–º–∫–µ' },
            { id: 'input_original', name: '–û—Ä–∏–≥–∏–Ω–∞–ª' },
            { id: 'input_framed_original', name: '–û—Ä–∏–≥–∏–Ω–∞–ª –≤ —Ä–∞–º–∫–µ' }
        ];

        /**
         * –í—ã–ø–æ–ª–Ω—è–µ—Ç —Ä–∞—Å—á–µ—Ç –¥–ª—è –æ–¥–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è X.
         */
        function calculateSingle(x) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–æ–¥–∞ –Ω–∞ –ø—É—Å—Ç–æ—Ç—É –∏–ª–∏ –Ω–æ–ª—å
            if (isNaN(x) || x === 0) {
                return null;
            }
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å –¥–∏–∞–ø–∞–∑–æ–Ω–∞/—à–∞–≥–∞
            if (x < 900 || x > 55000 || (x % 100 !== 0)) {
                return 'ERROR_RANGE';
            }

            const y = dataMap[x];
            
            // –§–æ—Ä–º—É–ª–∞: R = X + 500 + (Y / 70 * 100)
            const result = x + 500 + (y / 70 * 100);
            return { y: y.toFixed(2), r: result.toFixed(2) };
        }

        /**
         * –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –û—Å–Ω–æ–≤–Ω—É—é –ö–Ω–æ–ø–∫—É Telegram –∏ –ø—Ä–∏–≤—è–∑—ã–≤–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç—á–∏–∫.
         */
        function setupMainButton() {
            Telegram.WebApp.MainButton.setText("–†–ê–°–°–ß–ò–¢–ê–¢–¨ –í–°–ï –ó–ù–ê–ß–ï–ù–ò–Ø");
            Telegram.WebApp.MainButton.show();
            Telegram.WebApp.MainButton.onClick(calculateAll);
        }
        
        setupMainButton();

        /**
         * –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞: –ø—Ä–æ—Ö–æ–¥–∏—Ç –ø–æ –≤—Å–µ–º —á–µ—Ç—ã—Ä–µ–º –ø–æ–ª—è–º –∏ –≤—ã–≤–æ–¥–∏—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç.
         */
        function calculateAll() {
            const resultOutput = document.getElementById('result_output');
            let output = 'üìä **–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞:**\n\n';
            let hasError = false;

            // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º —á–µ—Ç—ã—Ä–µ–º –ø–æ–ª—è–º –≤–≤–æ–¥–∞
            inputs.forEach(item => {
                const inputElement = document.getElementById(item.id);
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º value, –¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω–æ –ø—É—Å—Ç–æ–µ, —á—Ç–æ–±—ã –≤—ã–∑–≤–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É isNaN
                const x = parseInt(inputElement.value) || 0; 
                
                const calculationResult = calculateSingle(x);
                
                output += `${item.name}:\n`;
                
                if (calculationResult === null) {
                    output += `  ‚Äî –ü—Ä–æ–ø—É—â–µ–Ω–æ (X –Ω–µ –≤–≤–µ–¥–µ–Ω–æ –∏–ª–∏ —Ä–∞–≤–Ω–æ 0)\n\n`;
                } else if (calculationResult === 'ERROR_RANGE') {
                    output += `  ‚Äî üî¥ –û—à–∏–±–∫–∞: X (${x}) –≤–Ω–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞ (900-55000) –∏–ª–∏ –Ω–µ –∫—Ä–∞—Ç–Ω–æ 100.\n\n`;
                    hasError = true;
                } else {
                    output += `  ‚Äî –ù–∞–π–¥–µ–Ω–æ Y: ${calculationResult.y}\n`;
                    output += `  ‚Äî –ò—Ç–æ–≥–æ–≤—ã–π R: **${calculationResult.r}**\n\n`;
                }
            });

            // –í—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –±–ª–æ–∫
            resultOutput.innerHTML = output.replace(/\n/g, '<br>');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            if (hasError) {
                 Telegram.WebApp.MainButton.setText("–û–®–ò–ë–ö–ê. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–≤–æ–¥!");
                 Telegram.WebApp.MainButton.setParams({ color: '#ff3333' }); // –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç
            } else {
                 Telegram.WebApp.MainButton.setText("–†–∞—Å—á–µ—Ç –∑–∞–≤–µ—Ä—à–µ–Ω. –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ä–∞—Å—á–µ—Ç–∞.");
                 // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ü–≤–µ—Ç –Ω–∞ –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π (—Å–∏–Ω–∏–π)
                 Telegram.WebApp.MainButton.setParams({ color: Telegram.WebApp.themeParams.button_color }); 
            }
        }
    </script>
</body>
</html>
